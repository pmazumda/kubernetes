{{ if .Values.configMap.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helm-guestbook.name" . }}
  labels:
    app.kubernetes.io: helm-guestbook
{{ include "helm-guestbook.labels" . | indent 4 }}
data:
{{- range $key, $value := .Values.configMap.env }}
  {{ $key | quote }}: {{ $value | quote }}
{{- end }}
{{ end }}

